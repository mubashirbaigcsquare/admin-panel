<div class="container">
    <div class="row">
        <div class="col-md-3" *ngFor="let terminal of monitoringData;let i=index">
         <div class="col-md-12 col-sm-12">
             <div class="card-container">
                <div class="card">
                    <div class="front">
                        <div class="cover" style="background: green">
                            
                        </div>
                        <div class="user" >
                            Active
                        </div>
                        <div class="content">
                            <div class="main">
                                <h3 class="name">{{terminal.terminalName}}</h3>
                                <p class="profession">Karachi</p>
                                <p class="text-center">{{terminal.lastStatusUpdated}}</p>
                                <p class="text-center" *ngIf="terminal.isCritical==='1'">*Note: In case of critical issue terminal will be inoperable.</p>
                            </div>
                            <div class="footer">
                                <i class="fa fa-mail-forward"></i> Device Detail
                            </div>
                        </div>
                    </div> <!-- end front panel -->
                    <div class="back">
                        <div class="header">
                            <h3 class="name">{{terminal.terminalName}}</h3>
                            <h5 class="motto">Karachi</h5>

                        </div>
                        <div class="content">
                            <div class="main">
                                <table class="table">
                                    <!--<thead>
                                      <tr>
                                        <th>Device Name</th>
                                        <th>Device Status</th>
                                      </tr>
                                    </thead>-->
                                    <tbody>
                                      <tr *ngFor="let device of terminal.devices">
                                        <td>{{device.deviceName}}</td>
                                        <td>
                                          <button type="button" [ngClass]="getStyle(device.deviceStatus)">{{device.deviceStatus | status:3}}
                                          </button>
                                        </td>
                                      </tr>
                                    </tbody>
                                  </table>
                      

                            </div>
                        </div>
                        <div class="footer">

                        </div>
                    </div> <!-- end back panel -->
                </div> <!-- end card -->
            </div> <!-- end card-container -->
        </div> <!-- end col sm 3 -->
<!--         <div class="col-sm-1"></div> -->

<!--         <div class="col-sm-1"></div> -->
        </div> <!-- end col-sm-10 -->
    </div> <!-- end row -->
    <div class="space-200"></div>
</div>
