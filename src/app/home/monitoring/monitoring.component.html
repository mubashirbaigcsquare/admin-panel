<div [@routerTransition]>
  <!-- <div class="my-container">
        <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
        //...
    </div> -->
  <div class="row" *ngIf="display; else noTerminals">
    <!-- <ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading> -->
    <!-- <div class="col-sm-12" *ngIf="!display" >
        <h1>{{userErrorMessage}}</h1>
      </div> -->
    <div class="col-sm-3" *ngFor="let terminal of monitoringData;let i=index">
      <div class="card mb-3">
        <div class="card-header card-default">
          {{terminal.terminalName}}
        </div>
        <div class="card-block">
          Status : &nbsp;
          <switch [status]="monitoringData[i].terminalStatus==='0' ? 'false' : 'true'" [onText]="onText" [offText]="offText" [onColor]="onColor"
            [offColor]="offColor" [size]="size" disabled="false"></switch>
          <p>Last Updated Time : {{terminal.lastStatusUpdated}}</p>
          <p *ngIf="terminal.isCritical==='1'">*Note: In case of critical issue terminal will be inoperable.</p>
          <div class="card-block table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Device Name</th>
                  <th>Device Status</th>
                  <th>Reason</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let device of terminal.devices">
                  <td>{{device.deviceName}}</td>
                  <td>
                    <button type="button" [ngClass]="getStyle(device.deviceStatus)">{{device.deviceStatus | status:3}}
                    </button>
                  </td>
                  <td>{{device.reason}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
  <ng-template #noTerminals>
    <div class="row">
      <div class="col-lg-12">
        <div class="alert alert-danger">
          <strong>Oh snap!</strong> {{userErrorMessage}}
        </div>
      </div>
    </div>
  </ng-template>
</div>
